<div class="container">
    <h3>Product Name</h3>
    <table class="table table-dark">
        <thead >
          <tr>
           
            <th scope="col">Name</th>
            <th scope="col">Code</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" >
            
            <td>{{product.name}}</td>
            <td>{{product.code}}</td>
            <td>{{product.price}}</td>
          </tr>

        </tbody>
      </table>
    
</div>
