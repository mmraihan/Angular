<div class="container">
    <h3>Product Name</h3>
    <table class="table table-dark">
        <thead >
          <tr>
           
            <th scope="col">Name</th>
            <th scope="col">Code</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody *ngFor="let p of products">
          <tr>
            <product-info [pro] =p></product-info>
            
          </tr>

        </tbody>
      </table>
    
</div>
