<div class="container"*ngFor="let user of users">
    <div class="row" >       
        <ul class="list-group">
            <li class="list-group-item">{{user.name}}</li>
            <li class="list-group-item">{{user.age}}</li>
            <li class="list-group-item">{{user.gender}}</li>        
            <button (click)="showDetails(user)">Details</button>
          </ul>
    </div>
</div>
